name: build-python-wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.10']
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - universal2-apple-darwin

    steps:
      - name: Check out the main repository
        uses: actions/checkout@v4

      - name: Check out regorus code
        uses: actions/checkout@v4
        with:
          repository: GCH-SC/regorus
          path: .
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust target (only for real Rust triples)
        if: matrix.target != 'universal2-apple-darwin'
        run: rustup target add ${{ matrix.target }}

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@63b75c597b83e247fbf4fb7719801cc4220ae9f3 # v1.43.0
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path bindings/python/Cargo.toml --strip
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - name: Check out the main repository
        uses: actions/checkout@v4

      - name: Check out regorus code
        uses: actions/checkout@v4
        with:
          repository: GCH-SC/regorus
          path: .
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build Python extension (only native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo fetch
          cargo clippy --all-targets --no-deps -- -Dwarnings
          cargo build --release --target ${{ matrix.target }} --frozen
        working-directory: bindings/python

      - name: Build wheels
        uses: PyO3/maturin-action@63b75c597b83e247fbf4fb7719801cc4220ae9f3 # v1.43.0
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path bindings/python/Cargo.toml --strip
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist
              
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10']
        include:
          - target: x86_64-pc-windows-msvc
            python-arch: x64
          - target: i686-pc-windows-msvc
            python-arch: x86

    steps:
      - name: Check out the main repository
        uses: actions/checkout@v4

      - name: Check out regorus code
        uses: actions/checkout@v4
        with:
          repository: GCH-SC/regorus
          path: .
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.python-arch }}

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build Python extension
        run: |
          cargo fetch
          cargo clippy --all-targets --no-deps -- -Dwarnings
          cargo build --release --target ${{ matrix.target }} --frozen
        working-directory: bindings/python

      - name: Build wheels
        uses: PyO3/maturin-action@63b75c597b83e247fbf4fb7719801cc4220ae9f3 # v1.43.0
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path bindings/python/Cargo.toml --frozen --strip
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows]
    steps:
      - name: Check out the main repository
        uses: actions/checkout@v4
    
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Publish to PyPI
        uses: PyO3/maturin-action@63b75c597b83e247fbf4fb7719801cc4220ae9f3 # v1.43.0
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *